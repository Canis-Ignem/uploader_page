
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>File Share</title>
        <link rel="stylesheet" href="/static/css/index.css" />
    </head>
    <h1> Welcome {{ name }}</h1>
    <body >
        
        <h2>Upload for nbgrader </h2>
        <br>
        <form method="POST" action="/nbg" enctype="multipart/form-data">
            
            <label for = "nbg file" class="select_label" > Select a file: </label>
            <input id = "nbg file" name="uploaded_file"  type="file" /> <br>
            <br>
            {{ correct }}
            <br>
               

            <input type="submit" name = "uploader" value="uploader" />

        </form>

        <br><br>

        <h2>File upload to for jupyter </h2>
        <br>
        <form method="POST" action="/file_ju" enctype="multipart/form-data">
            
            <label for = "jupyter file" class="select_label" > Select a file: </label>
            <input id = "jupyter file" name="uploaded_file"  type="file" /> <br>
            <br>
            {{ correct2 }}
            <br>

            <input type="submit" name = "uploader" value="uploader" />

        </form>

        <br><br>

        <a href="/launch_jupyter"> <input type="button" value="Launch Jupyter Notebook" target="_blank">  </a>

        <p> {{warning}} </p>


        <br><br>

        <h2>File upload to you account </h2>
        <br>
        <form method="POST" action="/file_up" enctype="multipart/form-data">
            
            <label for = "account file" class="select_label" > Select a file: </label>
            <input id = "account file" name="uploaded_file"  type="file" /> <br>
            <br>
            {{ correct3 }}
            <br>
               

            <input type="submit" name = "uploader" value="uploader" />

        </form>

        <br><br><br>

        <a href="/logout"> <input type="button" value="Log Out">  </a>



    </body>
        
    
</html>
