
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>File Share</title>
    </head>
    <h1> Welcome {{ name }}</h1>
    <body style="background-color: rgb(127, 200, 0);">
        
        <h2>Upload your files here </h2>
        <br>
        <form method="POST" action="/flask" enctype="multipart/form-data">
            
            Input your user : <input type="text" name = "user" value= {{ name }} readonly /> <br>
            <br><br>
            Select a file: <input type="file" name = "uploaded_file" /> <br>
            <br><br>
            <input type="submit" name = "uploader", value="uploader"/>

        </form>
 
    
    </body>
        
    
</html>
