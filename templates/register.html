<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>BridgeStone</title>

        <link rel="stylesheet" href="/static/css/login.css">
        
        <link rel="stylesheet" href="index.css" />
        
        <!-- background-image: url('/static/img/amadeo.jpg'); -->
        <style type="text/css">
            body {
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
            }
        </style>
    </head>

    <body>
        <div id="contenedor">
            <div id="central">
            
                <br>
                <div id="login">
                    <div class="titulo">
                        Register
                    </div>
                     <form method="POST" action="/sign" >
                        <div class = "log_form">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                            <br>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <br>
                            <label for="psw2"><b>Retype Password</b></label>
                            <input type="password" placeholder="Retype Password" name="psw2" required>
                            <br>
                            <label for="email"><b>Email</b></label>
                            <input type="email" placeholder="" name="email" required>
                            <br>
                            <label for="age"><b>Date of Birth</b></label>
                            <input type="text" placeholder="(yyyy-mm-dd)" name="age" required>
                            <br>
                            <label for="country"><b>Country of Residence</b></label>
                            <input type="text" placeholder="" name="country" required>
                            <br>
                            <label for="batch"><b>Batch</b></label>
                            <select name="batch">
                                <option value="AI-Mar21">AI-Mar21</option>
                                <option value="AI-May21">AI-May21</option>
                                <option value="AI-Jun21">AI-Jun21</option>
                            </select>
                            <br><br>
                            <label for="gender"><b>Gender</b></label>
                            <select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>  
                            <input type="submit" name = "Sign in", value="Sign in"/>
                            <br>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>

    </body>
</html>
